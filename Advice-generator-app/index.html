<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
    />
    <title>Frontend Mentor | Advice generator app</title>

  </head>
  <body>
    <main>
      <div class="advice-box" id="advice-box">
        <div class="advice-box__top">
          <p>advice 
            <span id="advice-id">
              <!-- advice id goes here -->
              #0
            </span>
          </p>
        </div>

        <div class="advice-box__middle">
          <p>
            “<span id="advice-content">
              <!-- advice text goes here -->
            </span>”
          </p>
        </div>

        <hr class="divider" />

        <div class="advice-box__bottom">
          <div class="dice-button">
            <div class="dice-button__image"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ksnitsky" target="_blank">Snitsky</a>.
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
