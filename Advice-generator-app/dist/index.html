    <link
      rel="icon"
      type="image/png"

    <script type="module" crossorigin src="/assets/index.96f0e5be.js"></script>
    <link rel="stylesheet" href="/assets/index.829af81d.css">

  <body>
    <main>
      <div class="advice-box" id="advice-box">
        <div class="advice-box__top">
          <p>advice 
            <span id="advice-id">
              <!-- advice id goes here -->
              #0
            </span>
          </p>
        </div>

        <div class="advice-box__middle">
          <p>
            “<span id="advice-content">
              <!-- advice text goes here -->
            </span>”
          </p>
        </div>

        <hr class="divider" />

        <div class="advice-box__bottom">
          <div class="dice-button">
            <img
              src="/assets/icon-dice.60cce3a8.svg"
              alt="dice-advice"
            />
          </div>
        </div>
      </div>
